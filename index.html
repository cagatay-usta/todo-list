<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <title>doBucket</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <span class="material-symbols-outlined logo"> cleaning_bucket </span>
        <div class="title">doBucket</div>
        <span class="material-symbols-outlined menu" id="menu"> menu </span>
      </div>
    </header>

    <main>
      <div class="content" id="content"></div>
      <span class="material-symbols-outlined" id="add-task"> add_circle </span>

      <div class="add-task-container hidden">
        <form action="#" id="add-task-form">
          <div class="title-input form-item">
            <label for="title-form-input">Title</label>
            <input type="text" id="title-form-input" />
          </div>
          <div class="date-input form-item">
            <label for="date-form-input">Date</label>
            <input type="date" name="date" id="date-form-input" />
          </div>
          <div class="project-input form-item" id="add-task-project-input">
            <label for="project-form-input">Project</label>
            <select name="project" id="project-form-input">
              <option value="none">none</option>
              <option value="study">study</option>
              <option value="work">work</option>
            </select>
          </div>
          <span class="material-symbols-outlined" id="form-add-button">
            add_circle
          </span>
        </form>
      </div>

      <div class="add-project-container hidden">
        <form action="#" id="add-project-form">
          <span
            class="material-symbols-outlined"
            id="project-form-close-button"
          >
            close
          </span>
          <div class="project-title-input form-item">
            <label for="project-title-form-input">Project Title</label>
            <input type="text" id="project-title-form-input" />
          </div>
          <span class="material-symbols-outlined" id="project-form-add-button">
            add_circle
          </span>
        </form>
      </div>

      <div class="menu-container">
        <div class="menu-home-button menu-button project-button" id="Home">Home</div>
        <div class="menu-projects-container"></div>
        <div class="menu-new-project-button menu-button">New Project</div>
      </div>
    </main>
  </body>
</html>
